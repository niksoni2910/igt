<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="initial-scale=1,user-scalable=no,maximum-scale=1,width=device-width">
    <meta name="mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <link rel="stylesheet" href="css/leaflet.css">
    <link rel="stylesheet" href="css/qgis2web.css">
    <link rel="stylesheet" href="css/fontawesome-all.min.css">
    <style>
        #map {
            width: 100%;
            height: 600px;
        }

        h1 {
            font-size: 48px;
            font-family: "Helvetica Neue", Arial, sans-serif;
            color: #333333;
            text-align: center;
            margin-top: 40px;
            margin-bottom: 20px;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.2);
        }

    </style>
    <title></title>
</head>

<body>
    <h1>Rooftop Solar Energy Generation</h1>
    <div id="map">
    </div>
    <script src="js/qgis2web_expressions.js"></script>
    <script src="js/leaflet.js"></script>
    <script src="js/leaflet.rotatedMarker.js"></script>
    <script src="js/leaflet.pattern.js"></script>
    <script src="js/leaflet-hash.js"></script>
    <script src="js/Autolinker.min.js"></script>
    <script src="js/rbush.min.js"></script>
    <script src="js/labelgun.min.js"></script>
    <script src="js/labels.js"></script>
    <script src="data/IND_adm1_1.js"></script>
    <script>
        var map = L.map('map', {
            zoomControl: true, maxZoom: 28, minZoom: 1
        }).fitBounds([[1.619684149717739, 39.00256305491499], [44.94641325232508, 131.40888544139145]]);
        var hash = new L.Hash(map);
        map.attributionControl.setPrefix('<a href="https://github.com/tomchadwin/qgis2web" target="_blank">qgis2web</a> &middot; <a href="https://leafletjs.com" title="A JS library for interactive maps">Leaflet</a> &middot; <a href="https://qgis.org">QGIS</a>');
        var autolinker = new Autolinker({ truncate: { length: 30, location: 'smart' } });
        var bounds_group = new L.featureGroup([]);
        function setBounds() {
        }
        map.createPane('pane_OSMStandard_0');
        map.getPane('pane_OSMStandard_0').style.zIndex = 400;
        var layer_OSMStandard_0 = L.tileLayer('http://tile.openstreetmap.org/{z}/{x}/{y}.png', {
            pane: 'pane_OSMStandard_0',
            opacity: 1.0,
            attribution: '<a href="https://www.openstreetmap.org/copyright">Â© OpenStreetMap contributors, CC-BY-SA</a>',
            minZoom: 1,
            maxZoom: 28,
            minNativeZoom: 0,
            maxNativeZoom: 19
        });
        layer_OSMStandard_0;
        map.addLayer(layer_OSMStandard_0);
        function pop_IND_adm1_1(feature, layer) {
            var popupContent = '<table>\
                    <tr>\
                        <th scope="row">State</th>\
                        <td>' + (feature.properties['NAME_1'] !== null ? autolinker.link(feature.properties['NAME_1'].toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <th scope="row">Generation (MW) </th>\
                        <td>' + (feature.properties['rooftop nikhil_rooftop'] !== null ? autolinker.link(feature.properties['rooftop nikhil_rooftop'].toLocaleString()) : '') + '</td>\
                    </tr>\
                </table>';
            layer.bindPopup(popupContent, { maxHeight: 400 });
        }

        function style_IND_adm1_1_0(feature) {
            if (feature.properties['rooftop nikhil_rooftop'] >= 0.000000 && feature.properties['rooftop nikhil_rooftop'] <= 50.000000) {
                return {
                    pane: 'pane_IND_adm1_1',
                    opacity: 1,
                    color: 'rgba(35,35,35,1.0)',
                    dashArray: '',
                    lineCap: 'butt',
                    lineJoin: 'miter',
                    weight: 1.0,
                    fill: true,
                    fillOpacity: 1,
                    fillColor: 'rgba(241,238,246,1.0)',
                    interactive: true,
                }
            }
            if (feature.properties['rooftop nikhil_rooftop'] >= 50.000000 && feature.properties['rooftop nikhil_rooftop'] <= 200.000000) {
                return {
                    pane: 'pane_IND_adm1_1',
                    opacity: 1,
                    color: 'rgba(35,35,35,1.0)',
                    dashArray: '',
                    lineCap: 'butt',
                    lineJoin: 'miter',
                    weight: 1.0,
                    fill: true,
                    fillOpacity: 1,
                    fillColor: 'rgba(215,181,216,1.0)',
                    interactive: true,
                }
            }
            if (feature.properties['rooftop nikhil_rooftop'] >= 200.000000 && feature.properties['rooftop nikhil_rooftop'] <= 400.000000) {
                return {
                    pane: 'pane_IND_adm1_1',
                    opacity: 1,
                    color: 'rgba(35,35,35,1.0)',
                    dashArray: '',
                    lineCap: 'butt',
                    lineJoin: 'miter',
                    weight: 1.0,
                    fill: true,
                    fillOpacity: 1,
                    fillColor: 'rgba(223,101,176,1.0)',
                    interactive: true,
                }
            }
            if (feature.properties['rooftop nikhil_rooftop'] >= 400.000000 && feature.properties['rooftop nikhil_rooftop'] <= 900.000000) {
                return {
                    pane: 'pane_IND_adm1_1',
                    opacity: 1,
                    color: 'rgba(35,35,35,1.0)',
                    dashArray: '',
                    lineCap: 'butt',
                    lineJoin: 'miter',
                    weight: 1.0,
                    fill: true,
                    fillOpacity: 1,
                    fillColor: 'rgba(221,28,119,1.0)',
                    interactive: true,
                }
            }
            if (feature.properties['rooftop nikhil_rooftop'] >= 900.000000 && feature.properties['rooftop nikhil_rooftop'] <= 2500.000000) {
                return {
                    pane: 'pane_IND_adm1_1',
                    opacity: 1,
                    color: 'rgba(35,35,35,1.0)',
                    dashArray: '',
                    lineCap: 'butt',
                    lineJoin: 'miter',
                    weight: 1.0,
                    fill: true,
                    fillOpacity: 1,
                    fillColor: 'rgba(152,0,67,1.0)',
                    interactive: true,
                }
            }
        }
        map.createPane('pane_IND_adm1_1');
        map.getPane('pane_IND_adm1_1').style.zIndex = 401;
        map.getPane('pane_IND_adm1_1').style['mix-blend-mode'] = 'normal';
        var layer_IND_adm1_1 = new L.geoJson(json_IND_adm1_1, {
            attribution: '',
            interactive: true,
            dataVar: 'json_IND_adm1_1',
            layerName: 'layer_IND_adm1_1',
            pane: 'pane_IND_adm1_1',
            onEachFeature: pop_IND_adm1_1,
            style: style_IND_adm1_1_0,
        });
        bounds_group.addLayer(layer_IND_adm1_1);
        map.addLayer(layer_IND_adm1_1);
        setBounds();
    </script>
</body>

</html>
